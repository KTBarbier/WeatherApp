<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="search-bar">
        <section class="sec-search-box">
          <div class="input-group rounded search-box">
            <input
              id="city-search"
              type="search"
              autocomplete="off"
              class="form-control btn-rounded btn-search-box"
              placeholder="Search city..."
              aria-describedby="search-addon"
            />
            <button id="submit-city">
              <span
                class="input-group-text border-gray search-box-icon"
                id="search-addon"
                >🔍
                <i class="fas fa-search"></i>
              </span>
            </button>
          </div>
        </section>
      </form>
      <div id="parent">
        <div id="narrow">
          <h1 id="display-city"></h1>
          <span class="todays-conditions">
            <ul>
              <li id="current-date"></li>
              <li id="current-time"></li>
            </ul>
            <img src="images/sunny.png" id="main-icon" alt="sunny" />
            <ul>
              <h5>
                <span id="current-temp"></span>
              </h5>
              <li id="description"></li>
              <li id="real-feel">feels like:</li>
              <li id="humidity">humidity:</li>
              <li id="wind-speed">Wind speed:</li>
            </ul>
          </span>
        </div>
        <!--/#narrow-->
        <div id="wide">
          <div id="weather-forecast"></div>
          <br />
          <footer>
            <p>
              <a href="https://github.com/KTBarbier/WeatherApp"
                >Open-source code</a
              >
              by Kristen Trahan Barbier
            </p>
          </footer>
        </div>
        <!--/#wide-->
      </div>
      <!--.parent-->
    </div>

    <script src="src/app.js" ;></script>
  </body>
</html>
